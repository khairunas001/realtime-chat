<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen">
        <div class="form">
          <h2>Join Chatroom</h2>
          <div class="form-input">
            <label>username</label>
            <input type="text" id="username" />
          </div>
          <div class="form-input">
            <button id="join-user">Join</button>
          </div>
        </div>
      </div>
      <div class="screen chat-screen active">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit</button>
        </div>
        <div class="messages">
          <!-- sample chat -->
          <div class="message my-message">
            <div>
              <div class="name">You</div>
              <div class="text">Hi</div>
            </div>
          </div>
          <div class="update">Joko is joined the conversation</div>
          <div class="message other-message">
            <div>
              <div class="name">Joko</div>
              <div class="text">Hi</div>
            </div>
          </div>
        </div>
        <div class="typebox">
          <input
            type="text"
            id="message-input"
            placeholder="Masukkan Pesan..."
          />
          <button id="send-message">Send</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="socket.io/socketio.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
